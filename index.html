<body style="margin: 0; background: #111;">
  <div id="root"
    style="background: #111; color: #fff; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; text-align: center;">
    <div id="loading-signal" style="font-size: 32px; font-weight: 900; letter-spacing: -0.05em;">INITIALIZING SYSTEM...

    <div style="margin-top: 24px; color: #888; font-size: 14px; max-width: 300px; line-height: 1.5;">

  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      var root = document.getElementById('root');
      if (root) {
        root.style.background = 'white';
        root.style.color = 'black';
        root.innerHTML = '<div style="padding: 40px; text-align: left;">' +
          '<h1 style="color: red;">ðŸš¨ FATAL ERROR</h1>' +
          '<p style="font-size: 18px; font-weight: bold;">' + msg + '</p>' +
          '<p style="font-family: monospace; background: #eee; padding: 10px;">' + url + ':' + lineNo + ':' + columnNo + '</p>' +
          '<textarea style="width: 100%; height: 200px; font-family: monospace;">' + (error ? error.stack : 'No stack trace') + '</textarea>' +
          '</div>';
      }
      return false;
    };
    console.log("HTML Inline script: Error handler active");
  </script>
  <script type="module" src="/src/main.tsx"></script>
